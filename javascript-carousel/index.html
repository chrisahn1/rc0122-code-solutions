<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="image-arrows">
      <div class="arrow-left">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="image">
        <img src="images/001.png">
      </div>
      <div class="arrow-right">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <div class="dots">
      <i class="fa-solid fa-circle" id="circle1"></i>
      <i class="fa-solid fa-circle-notch" id="circle2"></i>
      <i class="fa-solid fa-circle-notch" id="circle3"></i>
      <i class="fa-solid fa-circle-notch" id="circle4"></i>
      <i class="fa-solid fa-circle-notch" id="circle5"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
