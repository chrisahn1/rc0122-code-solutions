<!DOCTYPE html>
<html>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="select">Why is coding cool?</label>
      </div>
      <div>
        <select name="reason">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one) <br />
          <input type="radio" name="language" value="html" /> HTML
          <input type="radio" name="language" value="css" /> CSS
          <input type="radio" name="language" value="javascript" /> Javascript
        </p>
      </div>
      <div>
        <p>Would you like to sign up? <br />
          <input type="checkbox" name="reply" value="yes" /> Sign me up!
        </p>
      </div>
      <div>
        <p>Comments <br />
          <textarea name="comments" cols="20" rows="10"></textarea> <br />
          <input type="submit" name="submit" value="Submit">
        </p>
      </div>

    </form>
  </body>
</html>
