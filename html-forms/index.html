<!DOCTYPE html>
<html>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="select">Why is coding cool?</label>
      </div>
      <div>
        <select name="reason" id="select">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <div>
          <label for="language">Favorite Language (choose one)</label>
        </div>
        <div>
          <label for="html"></label>
          <input type="radio" name="HTML" value="html" id="html" /> HTML
          <label for="css"></label>
          <input type="radio" name="CSS" value="css" id="css" /> CSS
          <label for="javascript"></label>
          <input type="radio" name="Javascript" value="javascript" id="javascript" /> Javascript
        </div>
      </div>
      <div>
        <div>
          <label for="reply">Would you like to sign up?</label>
        </div>
        <div>
          <input type="checkbox" name="reply" value="yes" id="reply" /> Sign me up!
        </div>
      </div>
      <div>
        <div>
          <label for="comments">Comments</label>
        </div>
        <div>
          <textarea name="comments" cols="20" rows="10" id="comments"></textarea>
        </div>
        <input type="submit" name="submit" value="Submit">
      </div>

    </form>
  </body>
</html>
