<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Dancing+Script&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row-title">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <div class="column-fourth">
          <div class="screen">
            <img src="images/screen-1.png">
          </div>
          <div class="icon">
            <img src="images/switch-icon.png">
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <div class="screen">
            <img src="images/screen-2.png">
          </div>
          <div class="icon">
            <img src="images/filter-icon.png">
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <div class="screen">
            <img src="images/screen-3.png">
          </div>
          <div class="icon">
            <img src="images/slider-icon.png">
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <div class="screen">
            <img src="images/screen-4.png">
          </div>
          <div class="icon">
            <img src="images/bars-icon.png">
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
