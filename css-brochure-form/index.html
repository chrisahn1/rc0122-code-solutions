<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <fieldset>
      <h2>LEARN MORE</h2>
      <div>
        <div class="info">
          <div>
            <label for="email">COMPANY EMAIL</label>
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="sally@company.co">
          </div>
        </div>
        <div class="info">
          <div>
            <label for="name">NAME</label>
          </div>
          <div>
            <input type="text" name="name" id="name" placeholder="Sally Smith">
          </div>
        </div>
        <div class="info">
          <div>
            <label for="location">WHERE ARE YOU HIRING?</label>
          </div>
          <div>
            <input type="text" name="location" id="location" placeholder="City, Country">
          </div>
        </div>
        <div class="info">
          <div>
            <label for="quantity">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          </div>
          <div>
            <select name="engineers" id="quantity">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="5-6">5-6 Engineers</option>
            </select>
          </div>
        </div>
        <div>
          <button>Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

</body>
</html>
